name: Python CI â€“ Azure Blob Indexing

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.14']   # Your exact version

    steps:
      # -------------------------------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # -------------------------------------------------
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'          # Speeds up repeated runs

      # -------------------------------------------------
      - name: Install system build tools (required for wheels)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y build-essential python3-dev libffi-dev libssl-dev

      # -------------------------------------------------
      - name: Upgrade pip & core build tools
        run: |
          python -m pip install --upgrade pip setuptools wheel build
          pip cache purge   # Prevents corrupted metadata

      # -------------------------------------------------
      - name: Install Python dependencies
        env:
          PIP_USE_PEP517: 1          # Force isolated build (critical)
          PIP_NO_CACHE_DIR: 1        # Avoid stale cache
        run: |
          pip install --use-pep517 --no-cache-dir -r requirements.txt
          # Example for Azure Blob:
          # pip install azure-storage-blob azure-identity

      # -------------------------------------------------
      - name: Run your Azure Blob indexing script / tests
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          python index_blob_storage.py   # Replace with your entry point
          # or: pytest -v